<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input  [(ngModel)]="user.email"  type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input  [(ngModel)]="user.password"  type="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="login()">Login</button>
      <button ion-button full icon-left color="googleplus" (click)="loginWithGoogle()">
        <ion-icon name="logo-googleplus"></ion-icon>
        Login With Google</button>

      <button ion-button full color="light" (click)="register()">Register</button>
    </ion-item>
  </ion-list>
</ion-content>
